<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main Container -->
    <main class="main-container">
      <!-- 1st Row -->
      <article class="first-row">
        <!-- Left Col -->
        <div class="left">
          <div class="homescreen-content">
            <img class="homescreen" src="img/screenshot1.png" i alt="" />
          </div>
        </div>
        <!-- End Left Col -->
        <!-- RightCol -->
        <div class="right">
          <div class="right-content-1">
            <div class="right-mini-container-1">
              <div style="cursor: pointer; display: block">
                <i class="instagram-logo"></i>
              </div>
            </div>
            <div class="right-mini-container-2">
              <form class="form-container" action="">
                <div class="login-container">
                  <div class="form-input">
                    <div class="input-container">
                      <label for="">
                        <span
                          style="
                            border: 0;
                            color: rgb(142, 142, 142);
                            font: inherit;
                            font-size: 12px;
                            height: 36px;
                            left: 8px;
                            line-height: 36px;
                            margin: 0;
                            overflow: hidden;
                            padding: 0;
                            pointer-events: none;
                            position: absolute;
                            right: 0;
                            text-overflow: ellipsis;
                            transform-origin: left;
                            transition: transform ease-out 0.1s;
                            vertical-align: baseline;
                            white-space: nowrap;
                          "
                        ></span>
                        <input
                          placeholder="Phone number, username, or email"
                          type="text"
                          style="
                            font-size: 12px;
                            background: rgb(250, 250, 250);
                            border: 0;
                            flex: 1 0 auto;
                            margin: 0;
                            outline: none;
                            overflow: hidden;
                            padding: 9px 0 7px 8px;
                            text-overflow: ellipsis;
                          "
                        />
                      </label>
                      <div
                        style="
                          vertical-align: middle;
                          flex-basis: auto;
                          box-sizing: border-box;
                          display: flex;
                          position: relative;
                          padding-right: 8px;
                        "
                      ></div>
                    </div>
                  </div>
                  <div class="form-input">
                    <div class="input-container">
                      <label for="">
                        <span
                          style="
                            border: 0;
                            color: rgb(142, 142, 142);
                            font: inherit;
                            font-size: 12px;
                            height: 36px;
                            left: 8px;
                            line-height: 36px;
                            margin: 0;
                            overflow: hidden;
                            padding: 0;
                            pointer-events: none;
                            position: absolute;
                            right: 0;
                            text-overflow: ellipsis;
                            transform-origin: left;
                            transition: transform ease-out 0.1s;
                            vertical-align: baseline;
                            white-space: nowrap;
                          "
                        ></span>
                        <input
                          placeholder="Password"
                          autocapitalize="off"
                          autocorrect="off"
                          maxlength="75"
                          type="password"
                          style="
                            font-size: 12px;
                            background: rgb(250, 250, 250);
                            border: 0;
                            flex: 1 0 auto;
                            margin: 0;
                            outline: none;
                            overflow: hidden;
                            padding: 9px 0 7px 8px;
                            text-overflow: ellipsis;
                          "
                        />
                      </label>
                      <div
                        style="
                          vertical-align: middle;
                          flex-basis: auto;
                          box-sizing: border-box;
                          display: flex;
                          position: relative;
                          padding-right: 8px;
                        "
                      ></div>
                    </div>
                  </div>
                  <div class="button-container">
                    <button class="btnLogin">
                      <span class="btnLogin-text">Log in</span>
                    </button>
                  </div>
                  <!-- Or -->
                  <div class="horizontal-line-container">
                    <div class="horizontal-line">
                      <div class="line"></div>
                      <span class="line-text">Or</span>
                      <div class="line"></div>
                    </div>
                  </div>
                  <!-- login facebook -->
                  <div class="facebook-container">
                    <button class="btnFacebook">
                      <span class="btnFacebook-img"></span>
                      <span class="btnFacebook-text">Log in with Facebook</span>
                    </button>
                  </div>
                </div>
                <!-- Forgot Password -->
                <a class="forgot-password" role="link" tabindex="0" href=""
                  >Forgot password</a
                >
              </form>
            </div>
          </div>
          <div class="right-content-2">
            <div class="register-container">
              <p class="register-text">
                Don't have an account?
                <a class="register-link" role="link" tabindex="0" href="">
                  <span class="register-link-text">Sign up</span>
                </a>
              </p>
            </div>
          </div>
          <div class="right-content-3">
            <div class="getapps-text-container">
              <span class="getapps-text">Get the app.</span>
            </div>
            <div class="getapps-link-container">
              <a class="getapps-link-left" role="link" tabindex="0" href="">
                <img
                  class="getapps-img"
                  src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                  alt=""
                />
              </a>
              <a class="getapps-link-right" role="link" tabindex="0" href="">
                <img
                  class="getapps-img"
                  src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
        <!-- End Left Col -->
      </article>
      <!-- .End 1st Row -->
    </main>
    <!-- End Main Container -->
    <footer class="footer-container">
      <div class="footer-mini-container">
        <div class="footer-list-container">
          <div class="footer-list">
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Meta</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">About</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Blog</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Jobs</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">help</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">API</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Privacy</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Terms</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Top Accounts</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">locations</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Instagram lite</span></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text"
                  >Contact Uploading & Non-Users</span
                ></a
              >
            </div>
            <div class="footer-list-link">
              <a class="footer-link" href=""
                ><span class="footer-link-text">Meta Verified</span></a
              >
            </div>
          </div>
        </div>
        <div class="footer-copyright-container">
          <div class="footer-copyright-mini-container">
            <div class="footer-copyright-text">
              <span>English &copy; 2023 Instagram from Meta</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
